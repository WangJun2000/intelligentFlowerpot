{%extends 'base.html' %}

{% block title %}
  注册界面
{% endblock %}

{%block styles%}
  {{super()}}
  <style>

    #container{
      padding-top: 30px;
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    #container h1{
      font-weight: bold;
      color:LightSkyBlue   ;
      text-align: center;
      font-family:Cursive,Fantasy;
    }
  </style>
{% endblock %}

{% block newcontent %}
  <div id="container">
      <h1>用户注册</h1>
      <form class="form-horizontal" method="post" action="{{url_for('user.signup')}}">
        <div class="form-group">
          <label for="inputUserName" class="col-sm-2 control-label">用户名:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserName" placeholder="输入用户名" name="userName"><span></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">密码:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="输入密码" name="password"><span></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputRePassword" class="col-sm-2 control-label">确认密码:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputRePassword" placeholder="请再次输入密码" name="rePassword"><span></span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">注册</button>
            <button type="reset" class="btn btn-primary">取消</button>
          </div>
        </div>
      </form>      
  </div>
{% endblock %}

{#添加js脚本#}
{% block scripts %}
  {{ super() }}
  <script>
      $('#inputUserName').blur(function(){
        if ($(this).val().length==0){
          let span_ele=$(this).next('span')
          span_ele.css({"color":"red","font-size":"12px"})
          span_ele.text('用户名不能为空')
        }
      })
      $('#inputPassword').blur(function(){
        if ($(this).val().length==0){
          let span_ele=$(this).next('span')
          span_ele.css({"color":"red","font-size":"12px"})
          span_ele.text('密码不能为空')
        }
      })
      $('#inputRePassword').blur(function(){
        if ($(this).val().length==0){
          let span_ele=$(this).next('span')
          span_ele.css({"color":"red","font-size":"12px"})
          span_ele.text('请再次输入密码')
        }
      })
  </script>
{% endblock %}
