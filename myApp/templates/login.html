{%extends 'base.html' %}

{% block title %}
  登录界面
{% endblock %}

{%block styles%}
  {{super()}}
  <style>
    #container{
      padding-top: 30px;
      width: 800px;
      height: 600px;
      margin: 0 auto;
    }
    #container h1{
      font-weight: bold;
      color:LightSkyBlue   ;
      text-align: center;
      font-family:Cursive,Fantasy;
    }
    #tips{
      color:red;
      font-size: 14px;
      margin-left: 14 0px;
    }
  </style>
{% endblock %}

{% block newcontent %}
  <div id="container">
      <h1>用户登录</h1>
      <p id="tips">{{msg}}</p>
      <form class="form-horizontal" method="post" action="{{url_for('user.login')}}">
        <div class="form-group">
          <label for="inputUserName" class="col-sm-2 control-label">用户名:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUserName" placeholder="输入用户名" name="userName">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">密码:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="输入密码" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> 记住密码
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info" >登录</button>
            <button type="reset" class="btn btn-primary">取消</button>
            <button type="button" class="btn btn-muted"><a href="../signup">注册</a></button>
          </div>
        </div>
      </form>      
  </div>
{% endblock %}
